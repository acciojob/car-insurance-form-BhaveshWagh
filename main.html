<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
	<label for="name">Name</label>
	<input type="text" id="name" required/>

	<label for="email">Email</label>
	<input type="email" id="email" required/>

	<label for="gender" required>Name</label>
	<input type="radio" /> Male
	<input type="radio" /> Female

	<label for="cars">Select Card Brands</label>
	<select id="cars">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select>

	<label for="carage">Car Age</label>
	<input type="number" id="carage" required/>

		<label for="dop">Date of Purchase (dop)</label>
	<input type="date" id="dop" required/>

		<label for="password">Password</label>
	<input type="password" id="password" required/>
	
		<input type="submit" value="submit"/>
	</form>
    
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
